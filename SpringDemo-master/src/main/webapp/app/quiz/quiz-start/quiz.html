<style>
.required::after {
  content: "*";
  color: red; }
</style>
<div>
    <h2 data-translate="">Rules</h2>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group col-sm-12 padNo" style="margin-top: 50px">
                    <label class="col-sm-12">1) Quiz will contain three category with ten questions in each category</label>
                </div>
                
                <div class="form-group col-sm-12 padNo">
                    <label class="col-sm-12">2) One point will be awarded for each correct answer.</label>
                </div>
                
                <div class="form-group col-sm-12 padNo" >
                    <label class="col-sm-12">3) Quiz time will be of 30 minutes:</label>
                </div>
                
                <div class="form-group col-sm-12 padNo" >
                    <label class="col-sm-12">4) No Negative Marking :</label>
                </div>
                
                <div class="form-group col-sm-12 padNo" >
                    <label class="col-sm-12">5) All questions are compulsory :</label>
                </div>
                
                <div class="form-group col-sm-12 padNo" >
                    <label class="col-sm-12">6) Rule no. 6 :</label>
                </div>
                
            </div>
            <form name="startPage" action="">
            <div class="col-sm-6">
				<div class="form-group col-sm-12 padNo" style="margin-top: 50px">
                    <label class="col-sm-3 required">Enter Name </label>
                	<div class="col-sm-7">
                   		 <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                         	  ng-model="vm.student.name" required>
                     </div>
                </div>
                <div class="form-group col-sm-12 padNo">
                    <label class="col-sm-3 required">Email </label>
                	<div class="col-sm-7">
                   		 <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                         	  ng-model="vm.student.email" required>
                     </div>
                </div>
                <div class="form-group col-sm-12 padNo">
                    <label class="col-sm-3 required">Mobile No </label>
                	<div class="col-sm-7">
                   		 <input type="text" class="form-control" id="mno" name="mno" placeholder="Enter mobile number"
                         	  ng-model="vm.student.mno" required>
                     </div>
                </div>
                <div class="form-group col-sm-12 padNo">
                    <label class="col-sm-5"></label>
                    <div class="col-sm-7">
                   		 <button  ng-disabled="startPage.$invalid" type="button" class="btn btn-primary btn-lg" ng-click="vm.save()" data-translate="">Start Quiz</button>
                    </div>
                </div>
				                
            </div>
            </form>
        </div>
</div>
