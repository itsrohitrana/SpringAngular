<form name="deleteForm" ng-submit="vm.confirmDelete(vm.id)">
<center>
    <div class="panel-heading dmagGrad">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="">Confirm delete operation</h4>
    </div>
    <div class="panel-heading dmagGrad">
        <p data-translate="" translate-values="">Are you sure you want to delete this question?</p>
    </div>
    <div class="panel-heading dmagGrad">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="">Delete</span>
        </button>
    </div>
    </center>
</form>
